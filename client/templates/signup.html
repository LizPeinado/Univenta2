{% extends "navbar.html" %}

{% block title %}Registro{% endblock %}

{% block content %}
<header>
    <h1>Registrarse</h1>
</header>
<article class="content-form">
    
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}

    <form class="form signup" action="/signup" method="POST" novalidate>
        <div class="form-group">
            <label for="fname">Nombre:</label><br>
            <input 
                type="text" 
                id="fname" 
                name="fname"
                placeholder="Tu nombre" 
                required
                autofocus
                aria-label="Nombre">
        </div>
        <div class="form-group">
            <label for="lastname">Apellido:</label><br>
            <input 
                type="text" 
                id="lastname" 
                name="lastname"
                placeholder="Tu apellido"
                aria-label="Apellido"
                >
        </div>
        <div class="form-group">
            <label for="email">email:</label><br>
            <input 
                type="email" 
                id="email"
                name="email" 
                placeholder="your@mail.com"
                aria-label="Email"
                autocomplete="gmail.com"
                required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label><br>
            <input 
                type="password" 
                id="password" 
                name="password" 
                placeholder="Tu contraseña"
                aria-label="Contraseña"
                required>
        </div>
        <div class="form-group">Contraseña:</label><br>
            <input 
                type="password" 
                id="cpassword" 
                name="cpassword"
                placeholder="Confirmar"
                aria-label="Confirmar Contraseña" 
                required>
        </div>
        <div class="form-actions">
            <input class="submit" type="submit" value="Registrarme">
        </div>
        <div class="form-links">
            <a href="/login">¿Ya tienes una cuenta? Iniciar Sesión</a>
        </div>
        </form>
</article>
{% endblock %}
