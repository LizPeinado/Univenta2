<!DOCTYPE html>
<html lang="es">
 
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mi App Flask{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
 
<body>
    <nav class="navbar navbar-expand-lg bg-white border-bottom shadow-sm custom-navbar">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" height="60" class="me-3">
            </a>
 
            <!-- Bot贸n responsive -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
 
            <!-- Links -->
            <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0 text-center">
                    <li class="nav-item"><a class="nav-link fw-semibold {% if request.path == '/' %}active{% endif %}" href="/">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link fw-semibold {% if request.path == '/contact' %}active{% endif %}" href="/contact">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link fw-semibold {% if request.path == '/about' %}active{% endif %}" href="/about">Nosotros</a></li>
 
                    {% if 'user_id' in session %}
                        <!-- Mostrar cuando el usuario ha iniciado sesi贸n -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle fw-semibold" href="#" id="navbarDropdown" role="button"
                               data-bs-toggle="dropdown" aria-expanded="false">
                                 {{ session['user_name'] }}
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="/perfil">Mi perfil</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item text-danger" href="/logout">Cerrar sesi贸n</a></li>
                            </ul>
                        </li>
                    {% else %}
                        <!-- Mostrar cuando NO hay sesi贸n iniciada -->
                        <li class="nav-item"><a class="nav-link fw-semibold {% if request.path == '/login' %}active{% endif %}" href="/login">Iniciar sesi贸n</a></li>
                        <li class="nav-item"><a class="nav-link fw-semibold {% if request.path == '/signup' %}active{% endif %}" href="/signup">Registrarse</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
 
    <div class="content">
        {% block content %}{% endblock %}
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
 
</html>
